<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ed Euro</title>
    <link rel="icon" href="../../assets/favicon.png" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar.css" />
    <link rel="stylesheet" href="./affiliate-enquiry.css" />
    <link rel="stylesheet" href="../../components/Footer/footer.css" />
    <link rel="stylesheet" href="../../components/whatsapp/whatsapp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../../js/main.js"></script>
  </head>
  <body>
    <header
      class="content"
      inject-html="../../components/Navbar/navbar.html"
    ></header>

    <section class="affiliate-enquiry">
      <div class="section-banner-container">
        <section class="section-banner">
          <img
            class="section-banner-img img-fluid"
            src="../../assets/enquiry/agent-banner-bg.jpg.webp"
            alt=""
          />
          <div class="shade"></div>
          <article class="main-container">
            <h2 class="h2">Affiliate Enquiry</h2>
          </article>
        </section>
      </div>

      <section class="main-container form-section mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-9 form-container">
            <div>
              <h2 class="h4">Please feel free to complete the enquiry form</h2>
            </div>

            <form>
              <div class="row gx-5">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name" class="required">Name</label>
                    <input type="text" id="name" />
                  </div>
                  <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" />
                  </div>
                  <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="number" id="phone" />
                  </div>
                  <div class="form-group">
                    <label for="company" class="required">Company Name</label>
                    <input type="text" id="company" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="website">Company Website</label>
                    <input id="website" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="" rows="3" id="address"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message"></textarea>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center my-3">
                <button class="primary-btn">
                  <span
                    >&nbsp;&nbsp;submit&nbsp;&nbsp;<i
                      class="fa-solid fa-angles-right"
                    ></i
                    >&nbsp;&nbsp;</span
                  >
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <footer
        class="content"
        inject-html="../../components/Footer/footer.html"
      ></footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
